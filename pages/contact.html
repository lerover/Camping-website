<section class="contact-spacing">
    <div class="contact">
        <div class="contact-container">
            <div class="contact-img">
                <img src="assets/images/campingShoe.png" alt="">
            </div>
            <div class="contact-form">
                <h1>Contact Us</h1>
                <form action="">
                    <div class="form-group">
                        <label for="name" class="no-value-label">First Name</label>
                        <input id="name" type="text">
                    </div>

                    <div class="form-group">
                        <label for="lastName" class="no-value-label">Last Name</label>
                        <input id="lastName" type="text">
                    </div>

                    <div class="form-group">
                        <label for="email" class="no-value-label">Email</label>
                        <input id="email" type="email">
                    </div>

                    <div class="form-group">
                        <label for="phoneNo" class="no-value-label">Phone Number</label>
                        <input id="phoneNo" type="number">
                    </div>

                    <div class="form-group">
                        <label for="name" class="no-effect">Message</label>
                        <textarea name="" id=""></textarea>
                    </div>

                    <button type="button">Send</button>
                </form>
            </div>
        </div>
    </div>
</section>
